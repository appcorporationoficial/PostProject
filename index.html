<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <title>Subir video</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        body {

            font-family: Arial, sans-serif;

            background: #111;

            color: #fff;

            display: flex;

            justify-content: center;

            align-items: center;

            height: 100vh;

            margin: 0;

        }

        .box {

            background: #1c1c1c;

            padding: 20px;

            border-radius: 10px;

            width: 100%;

            max-width: 400px;

            box-shadow: 0 0 15px rgba(0,0,0,0.5);

        }

        h1 {

            text-align: center;

            font-size: 18px;

            margin-bottom: 15px;

        }

        input[type="file"] {

            width: 100%;

            margin-bottom: 15px;

        }

        button {

            width: 100%;

            padding: 10px;

            background: #e50914;

            border: none;

            color: white;

            font-size: 16px;

            cursor: pointer;

            border-radius: 5px;

        }

        button:hover {

            background: #ff1e25;

        }

    </style>

</head>

<body>

<div class="box">

    <h1>Subir video</h1>

    <form action="upload.php" method="POST" enctype="multipart/form-data">

        <input type="file" name="video" accept="video/*" required>

        <button type="submit">Subir</button>

    </form>

</div>

</body>

</html>
